---

name: ANSIBLECOLLECTION

on:  # yamllint disable-line rule:truthy

  # make it reusable
  workflow_call:
    inputs:
      ref:
        type: string
        default: ${{ github.sha }}
      mock:
        type: boolean
        default: false

jobs:

  prepare:
    runs-on: ubuntu-22.04
    outputs:
      repo: ${{ steps.mangle.outputs.repo }}
      ref: ${{ steps.mangle.outputs.ref }}

    steps:

      - name: Set repo and ref if running on mafalb/workflows
        id: mangle
        run: |
          default_branch="$(GH_TOKEN=${{ github.token }} gh api repos/${{ github.repository }} --jq '.default_branch')"
          echo "$default_branch"

          if test "${{ github.repository }}" = "mafalb/workflows"; then
              # CI run on mafalb/workflows
              # mangle repo and ref
              repo="mafalb/ansible-test-collections"
              if  "${{ github.ref_name }}" = "main"; then
                  ref="main"  # we know that main is the master branch of mafalb/ansible-test-collections
              else
                  ref="dev"
              fi
          else
              # normal CI run on another repository
              # pass through
              repo="${{ github.repository }}"
              ref="${{ inputs.ref }}"
          fi
          echo "repo=$repo" >> "$GITHUB_OUTPUT"
          echo "ref=$ref" >> "$GITHUB_OUTPUT"

  ansible-test:
    runs-on: ubuntu-22.04
    needs: prepare
    env:
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
      CI_REPO: ${{ needs.prepare.outputs.repo }}
      CI_REF: ${{ needs.prepare.outputs.ref }}

    strategy:
      fail-fast: false

      matrix:

        include:

          - ansible_version: '2.12'
            python_version: '3.9'
            # antsibull needs at least ansible 2.13
            nodoc: true

          - ansible_version: '2.12'
            python_version: '3.10'
            # antsibull needs at least ansible 2.13
            nodoc: true

          - ansible_version: '2.14'
            python_version: '3.9'

          - ansible_version: '2.14'
            python_version: '3.10'

          - ansible_version: '2.14'
            python_version: '3.11'

          - ansible_version: '2.15'
            python_version: '3.9'

          - ansible_version: '2.15'
            python_version: '3.10'

          - ansible_version: '2.15'
            python_version: '3.11'

          - ansible_version: '2.16'
            python_version: '3.10'

          - ansible_version: '2.16'
            python_version: '3.11'

          - ansible_version: '2.16'
            python_version: '3.12'

    steps:

      - name: Assertions
        run: |
          test -n "$CI_REPO"
          test -n "$CI_REF"

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}

      # We use the stable branch
      - name: Checkout mafalb.ansible
        working-directory: ${{ github.workspace }}
        run: ansible-galaxy collection install git+${{ github.server_url }}/mafalb/ansible-collection-ansible.git -p collections

      - name: Install ansible
        working-directory: collections/ansible_collections/mafalb/ansible
        run: |
          ansible-playbook -D playbooks/install-ansible.yml \
            -e '{"virtualenv_packages":["_ansible==${{ matrix.ansible_version }}",
                                        "ansible-lint",
                                        "_ansible_test", "flake8", "antsibull-docs", "rstcheck-core"]}'\
            -e virtualenv_python=python${{ matrix.python_version }} -t all,debug
        env:
          ANSIBLE_COLLECTIONS_PATH: ../../..

      - name: check ansible version
        run: |
          source ~/.virtualenvs/ansible/bin/activate
          ansible --version
          ansible --version | grep "^ansible.* ${{ matrix.ansible_version }}"

      - name: check python version
        run: |
          source ~/.virtualenvs/ansible/bin/activate
          ansible --version | grep "^\s*python.* ${{ matrix.python_version }}"

      # Move it out of the way, it could be that we want to test an unstable version of it
      - name: Remove the downloaded collection again
        run: |
          source ~/.virtualenvs/ansible/bin/activate
          rm -fr collections/ansible_collections/mafalb/ansible
          ansible-galaxy collection list
        env:
          ANSIBLE_COLLECTIONS_PATH: collections

      # Download the needed collections
      # We use ansible-galaxy, not actions/checkout
      #
      - name: checkout ansible-collection
        working-directory: ${{ github.workspace }}
        run: |

          # install the collection we want to test
          ansible-galaxy collection install git+"${{ github.server_url }}"/"$CI_REPO".git,"$CI_REF" -p collections

          # note that namespace and collection_name are not necessarily the same
          # as github.repository_owner and similar variables.
          # the naming of the repository and collection_name can be disconnected
          #
          # we determine namespace and collection_name
          # this works because we know that we installed just one collection
          #
          namespace=$(basename $(ls -d collections/ansible_collections/*/))
          collection_name=$(basename $(ls -d collections/ansible_collections/*/*/))

          echo collection $namespace/$collection_name
          tree collections

          # save the directory of our collection for future use
          echo working-directory=collections/ansible_collections/$namespace/$collection_name >>"$GITHUB_ENV"
          echo "collection_name=$collection_name" >>$GITHUB_ENV
          echo "namespace=$namespace" >>$GITHUB_ENV

      - name: yamllint
        working-directory: ${{ env.working-directory }}
        run: |
          pwd
          tree .
          source ~/.virtualenvs/ansible/bin/activate
          yamllint -s .

      - name: lint
        working-directory: ${{ env.working-directory }}
        env:
          ANSIBLE_COLLECTIONS_PATH: collections:/tmp/collections
        run: |
          source ~/.virtualenvs/ansible/bin/activate
          mkdir /tmp/collections
          echo ansible-galaxy
          set -x
          ansible-galaxy collection list -p /tmp/collections
          cat requirements.yml
          ANSIBLE_LINT_VERSION=$(NO_COLOR=1 ansible-lint --version | awk '/^ansible-lint / {print $2}')
          if [[ "$ANSIBLE_LINT_VERSION" =~ ^4 ]]; then
              if test -f .ansible-lint-4; then
                  echo "ansible-lint -c .ansible-lint-4 $ANSIBLE_LINT_VERSION..."
                  ansible-lint -v -c .ansible-lint-4
              fi
          elif test "${ANSIBLE_LINT_VERSION}" == "6.8.6" -a -f .ansible-lint-6.8.6; then
              echo "ansible-lint $ANSIBLE_LINT_VERSION..."
              ansible-lint -v --offline -c .ansible-lint-6.8.6
          elif test -f .ansible-lint-"$ANSIBLE_LINT_VERSION"; then
              echo "ansible-lint -c .ansible-lint-$ANSIBLE_LINT_VERSION..."
              ansible-lint -v -c .ansible-lint-"$ANSIBLE_LINT_VERSION"
          else
              echo "ansible-lint $ANSIBLE_LINT_VERSION..."
              ansible-lint -v
          fi

      - name: install shellcheck
        run: sudo apt-get install shellcheck

      - name: sanity
        working-directory: ${{ env.working-directory }}
        run: |
          source ~/.virtualenvs/ansible/bin/activate
          if test "${{ matrix.ansible_version }}" = "2.12"
          then
            # I dont know how to set collections path for ansible-doc
            # so i skip ansible-doc test
            #
            ansible-test sanity --skip-test ansible-doc --requirements --python ${{ matrix.python_version }}
          else
            ansible-test sanity --requirements --python ${{ matrix.python_version }}
          fi

      - name: unit tests
        working-directory: ${{ env.working-directory }}
        run: |
          source ~/.virtualenvs/ansible/bin/activate
          ansible-test units --coverage --requirements --python ${{ matrix.python_version }}

      - name: integration tests
        working-directory: ${{ env.working-directory }}
        run: |
          source "$HOME/.virtualenvs/ansible/bin/activate"
          ansible-test integration --requirements --python ${{ matrix.python_version }}

      - name: mock a role to make documentation test pass
        if: matrix.ansible_version != 2.12 and ${{ inputs.mock }} == true
        working-directory: ${{ env.working-directory }}
        run: |
          mkdir -p roles/role1
          mkdir -p roles/role1/{meta,tasks}
          echo -en "---\nargument_specs:\n  main:\n    " >roles/role1/meta/main.yml
          echo -en "short_description: Bla\n    description:\n      " >>roles/role1/meta/main.yml
          echo -en "- Bla\n" >>roles/role1/meta/main.yml

      - name: docs
        if: matrix.ansible_version != '2.12'
        working-directory: ${{ env.working-directory }}
        run: |
          source ~/.virtualenvs/ansible/bin/activate
          test -r "$VIRTUAL_ENV"/constraints.txt
          test -n "${{ env.namespace }}"
          test -n "${{ env.collection_name }}"
          # test -n "$ANSIBLE_COLLECTIONS_PATH"
          ABSPATH=$(cd ../../; dirname "$(pwd)")
          export ANSIBLE_COLLECTIONS_PATH="$ABSPATH:/tmp/collections"
          export ANSIBLE_COLLECTIONS_PATHS="$ABSPATH:/tmp/collections"
          ansible-galaxy collection install community.general -p /tmp/collections
          mkdir -p tests/output/doc
          antsibull-docs sphinx-init --use-current \
            --copyright "Markus Falb (c) <markus.falb@mafalb.at> GPL-3.0-or-later" \
            --dest-dir tests/output/doc ${{ env.namespace }}.${{ env.collection_name }}
          echo VIRTUAL_ENV $VIRTUAL_ENV
          echo $ANSIBLE_COLLECTIONS_PATH
          #antsibull-docs lint-collection-docs --plugin-docs --no-skip-rstcheck .
          echo gugu
          cd tests/output/doc
          pip install -r requirements.txt -c "$VIRTUAL_ENV"/constraints.txt
          echo ogo
          ./build.sh
          echo bla

...

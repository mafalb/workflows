---

name: CI

on:  # yamllint disable-line rule:truthy

  push:
    branches:
      - '**'
    tags-ignore:
      - '*'
  pull_request:
  pull_request_review:
  schedule:
    - cron: '48 11 * * 5'
  workflow_dispatch:
    inputs:
      targeted_branch:
        description: The name of the target branch on other repositories
        type: choice
        options:
          - dev
          - main

jobs:

  lint:
    uses: ./.github/workflows/reusable-yamllint.yml

  selectbranch:
    uses: ./.github/workflows/reusable-selectbranch.yml
    with:
      targeted_branch: ${{ inputs.targeted_branch }}
    needs: lint

  ansiblecollection:
    uses: ./.github/workflows/reusable-ansiblecollection.yml
    needs:
      - lint

...
